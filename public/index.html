<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>
    </head>
    <body>
        <h1>Hello, chat</h1>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            socket.on('connect', () => {
                console.log('I am now connected to the server.');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from the server');
            });
        </script>
    </body>
</html>
